apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: redis-om-playground-ui
  name: redis-om-playground-ui
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: redis-om-playground-ui
                port:
                  name: http
            path: /
            pathType: Prefix
